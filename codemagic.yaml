workflows:
  mongo-assistant-workflow:
    name: Mongo Assistant Pipeline
    scripts:
      - name: say hello
        script: echo "Welcome to Mongo Assistant. Please wait while we test your build!"
  test-workflow:
    scripts:
      - name: Run mongo assistant tests
        script: |
          set -e # exit on first failed command

          xcode-project run-tests \
              --workspace ${XCODE_WORKSPACE?} \
              --scheme ${XCODE_SCHEME?} \
              --device "iPhone 12"
        test_report: build/ios/test/*.xml
  email-publishing-workflow:
    publishing:
      email:
        recipients:
          - aneesh.prabu@gmail.com
  push-to-master-workflow:
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: develop
          include: false
      cancel_previous_builds: true
  pr-workflow:
    triggering:
      events:
        - pull_request
      branch_patterns:
        - pattern: master
      cancel_previous_builds: true
        
    
